      padding: 15px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #loginForm button:hover {
      background-color:cyan;
    }

    #loginForm input[type="text"]:focus,
    #loginForm input[type="password"]:focus {
      outline: none;
